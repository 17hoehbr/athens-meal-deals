{% extends 'base.html' %}

{% block content %}

<div class="container p-3">
    <div class="row flex-wrap">
      {% for deal in subway_deals %}
      <div class="col col-lg-3">
        <div class="card my-4 mx-auto text-center" data-bs-toggle="modal" data-bs-target="#modal-{{ deal }}"
          style="width: 200px">
          <img class="card-img-top" src="/static/icons/subway.webp">
          <div class="card-body">
            <h4 class="card-title">{{ subway_deals[deal]['name'] }}</h4>
            <p class="card-text">${{ subway_deals[deal]['price'] }}</p>
            <p></p>
          </div>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-{{ deal['id'] }}">
            Details
          </button>
        </div>
      </div>
      <!-- Deal modal -->
      <div class="modal" id="modal-{{ deal }}">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title text-center">${{ subway_deals[deal]['price'] }} {{ subway_deals[deal]['name'] }}</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <img class="img-fluid" src="/static/subway/{{ deal }}.png">
              <p class="mt-3 text-center fs-1">{{ subway_deals[deal]['alt_code'] }}</p>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  
{% endblock %}
